<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parent Login | ‡§∏‡•Å‡§ó‡§Æ ‡§∏‡§Ç‡§∏‡•ç‡§ï‡•É‡§§‡§Æ‡•ç</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #D17A22;
      --secondary: #FFE8C2;
      --accent: #EEC373;
      --text-dark: #333;
      --card-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #FFF4DE, #FFF9EF);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-card {
      background: white;
      border-radius: 22px;
      padding: 40px 35px;
      width: 100%;
      max-width: 420px;
      box-shadow: var(--card-shadow);
      text-align: center;
    }

    .login-card h1 {
      margin-top: 0;
      color: #A05A1C;
      font-size: 28px;
    }

    .login-card p {
      font-size: 14px;
      margin-bottom: 30px;
      color: #555;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 500;
      margin-bottom: 6px;
      margin-top: 18px;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid #ccc;
      font-size: 14px;
      font-family: inherit;
    }

    button {
      margin-top: 30px;
      width: 100%;
      background: var(--primary);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }

    button:hover {
      background: #B8651B;
    }

    .note {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }

    .back-home {
      margin-top: 20px;
      display: inline-block;
      font-size: 13px;
      text-decoration: none;
      color: #A05A1C;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h1>üë®‚Äçüë©‚Äçüëß Parent Login</h1>
    <p>
      This section is for parents to manage and monitor their child‚Äôs Sanskrit learning journey.
    </p>

    <form onsubmit="handleLogin(event)">
      <label for="parentEmail">Parent Email</label>
      <input type="email" id="parentEmail" placeholder="parent@email.com" required />

      <label for="childName">Child Name</label>
      <input type="text" id="childName" placeholder="Child's name" required />

      <label for="childAge">Child Age</label>
      <select id="childAge" required>
        <option value="">Select age</option>
        <option value="4">4 years</option>
        <option value="5">5 years</option>
        <option value="6">6 years</option>
        <option value="7">7 years</option>
        <option value="8">8 years</option>
        <option value="9">9 years</option>
        <option value="10">10 years</option>
        <option value="11">11 years</option>
        <option value="12">12 years</option>
      </select>

      <button type="submit">Continue</button>
    </form>

    <div class="note">
      üîí No passwords required. This is a child-safe, parent-controlled login.
    </div>

    <a href="index.html" class="back-home">‚Üê Back to Home</a>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();

      const age = document.getElementById('childAge').value;

      if (!age) {
        alert('Please select your child\'s age');
        return;
      }

      // Simple age-based routing (can be replaced with backend later)
      if (age <= 6) {
        window.location.href = 'kids-level-1.html';
      } else if (age <= 9) {
        window.location.href = 'kids-level-2.html';
      } else {
        window.location.href = 'kids-level-3.html';
      }
    }
  </script>

</body>
</html>
