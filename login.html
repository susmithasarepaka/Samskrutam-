<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parent Login | ‡§∏‡•Å‡§ó‡§Æ ‡§∏‡§Ç‡§∏‡•ç‡§ï‡•É‡§§‡§Æ‡•ç</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #FFF4DE, #FFF9EF);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-card {
      background: white;
      border-radius: 22px;
      padding: 40px 35px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      color: #A05A1C;
    }

    p {
      font-size: 14px;
      color: #555;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 18px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 14px;
      border: 1px solid #ccc;
      font-family: inherit;
    }

    button {
      margin-top: 30px;
      width: 100%;
      background: #D17A22;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }

    button:hover {
      background: #B8651B;
    }

    .note {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }

    .back-home {
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      color: #A05A1C;
      font-size: 13px;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h1>üë®‚Äçüë©‚Äçüëß Parent Login</h1>
    <p>
      This section is for parents to manage their child‚Äôs Sanskrit learning journey.
    </p>

    <form id="loginForm">
      <label for="email">Parent Email</label>
      <input type="email" id="email" placeholder="parent@email.com" required />

      <label for="childName">Child Name</label>
      <input type="text" id="childName" placeholder="Child's name" required />

      <label for="age">Child Age</label>
      <select id="age" required>
        <option value="">Select age</option>
        <option value="4">4 years</option>
        <option value="5">5 years</option>
        <option value="6">6 years</option>
        <option value="7">7 years</option>
        <option value="8">8 years</option>
        <option value="9">9 years</option>
        <option value="10">10 years</option>
        <option value="11">11 years</option>
        <option value="12">12 years</option>
      </select>

      <button type="submit">Continue</button>
    </form>

    <div class="note">
      üîí No passwords. Parent-controlled & child-safe login.
    </div>

    <a href="index.html" class="back-home">‚Üê Back to Home</a>
  </div>

  <!-- Mock backend -->
  <script src="js/mock-api.js"></script>

  <!-- Login logic -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const payload = {
        email: document.getElementById('email').value,
        childName: document.getElementById('childName').value,
        age: Number(document.getElementById('age').value)
      };

      const result = await mockLogin(payload);

      if (result.success) {
        window.location.href = `kids-${result.level}.html`;
      } else {
        alert('Login failed. Please try again.');
      }
    });
  </script>

</body>
</html>
